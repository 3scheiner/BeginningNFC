<!DOCTYPE html>
<html>
    <head>
        <title>Foursquare Check-in Writer</title>
    </head>
    <body>
        <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <h1 id="message">Waiting</h1>
        </div>
        <a href="#"; onClick="app.writeTag();">Click here to write to tag</a>
        <script type="text/javascript" src="cordova-2.3.0.js"></script>
        <script type="text/javascript" src="js/phonegap-nfc-0.4.1.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="http://debug.phonegap.com/target/target-script-min.js#tigoe"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
