<!DOCTYPE html>

<html>
    <head>
        <title>Foursquare Checkin Tag Writer - Advanced</title>
        <script type="text/javascript" src="cordova-2.3.0.js"></script>
        <script type="text/javascript" src="js/phonegap-nfc-0.4.1.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body onload="app.initialize();">
        <div class="app">
            <div id="message">No tag found</div>

 <form action="">

           Type Name Format: <br />
           <select name="tnf">
                <option value="0x00" >Empty</option>
                <option value="0x01" >Well Known Type</option>
                <option value="0x02" >MIME Media</option>
                <option value="0x03" >Absolute URI</option>
                <option value="0x04" >External</option>
             </select>
             <br/>
         Record Type:<br/>
         <input type="text" name="recordType" value="U" size="30" /><br/>
         Payload:<br/>
         <textarea name="payload" rows="10" cols="30">m.foursquare.com/venue/4a917563f964a520401a20e3</textarea>
      </form>
       <button onClick="app.formatMessage();">Write to tag</button>


        </div>
    </body>
</html>
