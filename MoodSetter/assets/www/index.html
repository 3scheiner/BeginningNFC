<!DOCTYPE html>

<html>
    <head>
        <title>Mood Setter</title>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/phonegap-nfc.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/zepto.min.js"></script>
    </head>
    <body onload="app.initialize();">
        <div class="app">
             <button id="modeButton" onclick="app.setMode();">Change Mode</button>
             <span id="modeValue"></span>

        <div id="lightControl">
            <select id="lightNumber" onchange="app.getHueSettings();">
                <option value="1" >Light 1</option>
                <option value="2" >Light 2</option>
                <option value="3" >Light 3</option>
            </select><br />
            On: <input type="checkbox" id="lightOn" onchange="app.setLightOn();" ><br />
            Brightness: <input type="range" id="bri" min="0" max="254"><br />
            Hue: <input type="range" id="hue"  min="0" max="65535"><br />
            Saturation: <input type="range" id="sat" min="0" max="254">
        </div>

        <div id="songPicker">
            Pick a song:<br/>
                <input type="file" id="songName" onchange="app.setSong();">
                <button id="playButton" onclick="app.startAudio();">Play</button>
                <button id="stopButton" onclick="app.stopAudio();">Stop</button>
        </div>

        <button id="tagWriterButton">Write to tag</button>

        <div id="message">No tag found</div>

        </div>
    </body>
</html>
