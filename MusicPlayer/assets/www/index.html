<!DOCTYPE html>

<html>
    <head>
        <title>Audio Player</title>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/phonegap-nfc.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body onload="app.initialize();">
        <div class="app">

        <button id="playButton" onclick="app.playAudio(app.songName);">Play</button>
        <button id="pauseButton" onclick="app.pauseAudio();">Pause</button>
        <button id="stopButton" onclick="app.stopAudio();">Stop</button>

            <div id="message">No tag found</div>
        </div>
    </body>
</html>
