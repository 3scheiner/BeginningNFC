<!DOCTYPE html>

<html>
   <head>
      <title>Audio Player</title>
   </head>
   <body onload="app.initialize();">
      <div class="app">

      <button id="playButton" onclick="app.playAudio(app.songName);">Play</button>
      <button id="pauseButton" onclick="app.pauseAudio();">Pause</button>
      <button id="stopButton" onclick="app.stopAudio();">Stop</button>

         <div id="messageDiv">No tag found</div>
      </div>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
   </body>
</html>
