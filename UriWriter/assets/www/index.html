<!DOCTYPE html>

<html>
    <head>
        <title>NDEF Message Writer</title>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/phonegap-nfc.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body onload="app.initialize();">
        <div class="app">
            <div id="message">No tag found</div>
            <form>
                TNF:<br/>
                <select name="tnf">
                    <option value="2" >MIME media</option>
                    <option value="1" >URI</option>
                </select>
                 Mime Type:<br/>
                <input type="text" name="mimeType" value="text/plain" size="30" /><br/>
                Payload:<br/>
                <textarea name="payload" rows="10" cols="30">file:///storage/emulated/0/amazonmp3/Barry_White/All-Time_Greatest_Hits/B000W0RDBW_(disc_1)_03_-_I've_Got_So_Much_To_Give.mp3</textarea>
            </form>
            <button onClick="app.makeMessage();">Write to tag</button>

        </div>
    </body>
</html>
